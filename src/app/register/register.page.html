
<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Register</ion-card-title>
      <ion-card-content>
        <ion-list>
          <ion-label position="floating" > Name</ion-label>
          <ion-input [(ngModel)]="name" type="text"></ion-input>
        </ion-list>

        <ion-list>
          <ion-label position="floating" > Email </ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-list>

        <ion-list>
          <ion-label position="floating" > Password </ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
          <ion-text *ngIf="password && !passwordMatch" color="danger"> Password do not match !!</ion-text>
          <ion-text *ngIf="password && passwordMatch" color="success"> Password match </ion-text>
        </ion-list>

        <ion-list>
          <ion-label position="floating" > Confirm Password </ion-label>
          <ion-input [(ngModel)]="confirmPassword" type="password" (ionChange)="checkPassword()"></ion-input>
        </ion-list>

      </ion-card-content>

      <ion-button [disabled]="!passwordMatch" expand="block" color="primary" shape="round" (click)="register()">Register</ion-button>

    </ion-card-header>
  </ion-card>
</ion-content>
